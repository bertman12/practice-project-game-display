
<h2>New Game Info</h2>
<ul class="list-group">
    <li class="list-group-item">
        Title: {{ gameData.lastAddedGame.title ?? '' }} <br>
        Description: {{ gameData.lastAddedGame.description ?? '' }} <br>
        Item Number: {{ gameData.lastAddedGame.itemNumber ?? '' }}
    </li>
</ul>

<button 
    class="btn btn-danger" 
    (click) = "onDeleteGame()"
    [disabled] = "!(gameData.gameList.length)"
    >Remove Game From List</button>
